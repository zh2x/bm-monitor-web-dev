<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="status-bar-container">
            <div class="status-text">Bluetooth:</div>
            <div id="bluetooth-status" class="status-text">Bluetooth:</div>
        </div>
        <div class="container">
            <div class="waveforms-container">
                <div class="waveform-box">
                    <span class="waveform-title ecg-color">Lead I</span>
                    <canvas class="waveform" id="waveform-ecg" width="1200px"></canvas>
                </div>
                <div class="waveform-box">
                    <span class="waveform-title spo2-color">SpO2</span>
                    <canvas class="waveform" id="waveform-spo2" width="1200px"></canvas>
                </div>
                <div class="waveform-box">
                    <span class="waveform-title resp-color">RESP</span>
                    <canvas class="waveform" id="waveform-resp" width="1200px"></canvas>
                </div>
            </div>

            <div class="parameters-container">
                <div class="parameter-box">
                    <span class="parameter-title ecg-color">HR(bpm)</span>
                    <span class="parameter-value ecg-color" id="parameter-heart-rate">- -</span>
                </div>

                <div class="parameter-box">
                    <span class="parameter-title nibp-color">NIBP(mmHg)</span>
                    <span class="parameter-value nibp-color" id="parameter-nibp">- - -/- -</span>
                </div>

                <div class="parameter-box">
                    <div class="parameter-subox">
                        <span class="parameter-title spo2-color">SpO2(%)</span>
                        <span class="parameter-value spo2-color" id="parameter-spo2">- -</span>
                    </div>

                    <div class="parameter-subox">
                        <span class="parameter-title spo2-color">PR(bpm)</span>
                        <span class="parameter-value spo2-color" id="parameter-pulse-rate">- -</span>
                    </div>
                </div>

                <div class="parameter-box">
                    <span class="parameter-title temperature-color">Temp(Â°C)</span>
                    <span class="parameter-value temperature-color" id="parameter-temperature">- -</span>
                </div>

                <div class="parameter-box">
                    <span class="parameter-title resp-color">RESP(brpm)</span>
                    <span class="parameter-value resp-color" id="parameter-resp-rate">- -</span>
                </div>
            </div>

            <div class="settings-container">
                <image class="setting-button" onclick="onBtnSearchClick()" src="res/search.png" width="64px"></image>
                <image class="setting-button" onclick="onBtnNIBPClick()" src="res/nibp.png" width="64px"></image>
            </div>
        </div>
        <script src="bm-waveform.js"></script>
        <script src="bm-data-parser.js"></script>
        <script src="bm-patient-monitor.js"></script>
        <script src="index.js"></script>
    </body>
</html>
